<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>[Component] component</title>
  <!-- <link rel="stylesheet" href="../../../styles/style.min.css"> -->
  <link rel="stylesheet" href="style_vl.css">

  <style>
    .wrapper {
      outline: 1px solid red;
      width: 280px;
      height: 55px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<main>
  <div id="root" class="wrapper"></div>

  <script type="module">
    import DoubleSlider from './index_vl.js';

    const slider = new DoubleSlider({
      min: 0,
      max: 85000,
      precision: 2,
      filterName: 'Anna'
    });

    root.append(slider.element);

    slider.element.addEventListener("range-selected", event => {
      let from = event.detail.value.from;
      let to = event.detail.value.to;
      let filterName = event.detail.filterName;

      console.log("from=", from, "to=", to, "filterName=", filterName);
    });
  </script>
</main>
</body>
</html>
